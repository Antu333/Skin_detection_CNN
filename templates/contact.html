<html lang="en" ng-app="[[ng_app_id]]" ng-controller="LandingPageCtrl" ng-cloak>
<div class="other-header">
	[% include('header.html') %]
</div>
<div class="other-ban">
	<h1>Contact Us</h1>
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
		<ol class="breadcrumb justify-content-center">
			<li class="breadcrumb-item"><a href="index">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Contact</li>
		</ol>
	</nav>
</div>
<section class="container contact-sec">
	<h3>Contact Details</h3>
	<div>
		<div class="row row-cols-1 row-cols-md-4 g-4">
			<div class="col">
				<div class="card h-100">
					<div class="contact-icon">
                        <img src="./images/home.png">
                    </div>
					<div class="card-body">
						<h5 class="card-title">Corp Address:</h5>
						<p class="card-text">[[company_name]]<br>[[address_inline]]</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card h-100">
					<div class="contact-icon">
                        <img src="./images/home.png">
                    </div>
					<div class="card-body">
						<h5 class="card-title">Return Address:</h5>
						<p class="card-text">[[address_return]]</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card h-100">
					<div class="contact-icon">
                        <img src="./images/phone.png">
                    </div>
					<div class="card-body">
						<h5 class="card-title">Customer Support:</h5>
						<p class="card-text">[[domain_support_phone]]</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card h-100">
					<div class="contact-icon">
                        <img src="./images/mail.png">
                    </div>
					<div class="card-body">
						<h5 class="card-title">Mail Us:</h5>
						<p class="card-text">[[domain_support_email]]</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

[% include('footer.html') %]
